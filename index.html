<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Yatra+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="form-title">
            <h2 class="form-title__h2">Registration Form</h2>
        </div>
        <form class="form">
            <div class="form__field">
                <input type="text" placeholder="Name" class="form__input" required>
            </div>
            <div class="form__field">
                <input type="text" placeholder="Lastname" class="form__input" required>
            </div>
            <div class="form__field">
                <input type="email" placeholder="Email" class="form__input" required>
            </div>
            <div class="form__field">
                <input type="text" placeholder="Username" class="form__input" required>
            </div>
            <div class="form__field">
                <input type="password" placeholder="Password" class="form__input" required>
            </div>
            <div class="form__field">
                <input type="password" placeholder="Confirm password" class="form__input" required>
            </div>
            <div class="form__gender">
                <input type="radio" id="man" name="gender">
                <label for="man">Male</label>
                
                <input type="radio" id="woman" name="gender">
                <label for="woman">Female</label>
            </div>
            <div class="form__send">
                <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
                <button type="submit" class="button"><b>Register</b></button>
            </div>
        </form>
    </div>
</body>
</html>
